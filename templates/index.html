<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>CecarArticulo — Buscar</title>
  </head>
  <body>
    <h1>Buscar en arXiv</h1>

    <form action="/buscar" method="get">
      <label for="q">Criterio de búsqueda:</label>
      <input type="text" id="q" name="q" placeholder="Ej: machine learning" required />

      <label for="max">Máx resultados:</label>
      <input type="number" id="max" name="max" value="50" min="1" max="300" />

      <button type="submit">Buscar</button>
    </form>

    {% if error %}
      <p style="color: crimson;">{{ error }}</p>
    {% endif %}
  </body>
</html>
